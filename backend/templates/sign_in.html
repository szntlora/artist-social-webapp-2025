<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - MuseXion</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  
  {% load static %}

  <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/pillango1.png' %}">
</head>

<body>
  <div class="login-container">
    <!-- BAL OLDALI SZÖVEG -->
    <div class="side-text">
      <p><em>Welcome back!</em><br>
      Please log in to continue.</p>
      <h2>Log in</h2>
    </div>

    <!-- JOBB OLDALI FORM -->
    <div class="form-box">

      <!-- Login Form -->
      <form id="login-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <a href="/forgot-password/" class="forgot">Forgot password?</a>

        <button type="submit" class="btn-submit">Log in</button>
      </form>

      <script>
      document.getElementById("login-form").addEventListener("submit", async function(e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
              const response = await fetch("/api/login/", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                      email: email,
                      password: password
                  })
              });

              if (!response.ok) {
                  alert("❌ Hibás email vagy jelszó!");
                  return;
              }

              const data = await response.json();
              console.log("Login siker:", data);

              localStorage.setItem("user", JSON.stringify(data.user));
              localStorage.setItem("accessToken", data.access_token);
              localStorage.setItem("refreshToken", data.refresh_token);

              // Átdobás a home oldalra
              window.location.href = "/home/";
          } catch (err) {
              console.error("Login error:", err);
              alert("⚠️ Hiba történt a login során!");
          }
      });
      </script>
    </div>
  </div>
</body>
</html>

<script type="module" src="{% static 'js/settings.js' %}"></script>
<script src="{% static 'js/forgot.js' %}"></script>
