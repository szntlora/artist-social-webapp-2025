<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MuseXion</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/pillango1.png' %}">
</head>

<body>
  <div class="login-container">
    <div class="side-text">
      <p><em>Forgot your password?</em><br>
      Enter your email address and we’ll send you a reset link.</p>
      <h2>Reset password</h2>
    </div>

    <div class="form-box">
      <form id="forgot-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" class="btn-submit">Send link</button>
      </form>

      <p id="responseMsg" style="text-align:center; margin-top:15px; font-size:14px;"></p>
      <a href="/login/" class="forgot">← Back to login</a>
    </div>
  </div>

  <script src="{% static 'js/forgot.js' %}"></script>


</body>
</html>
